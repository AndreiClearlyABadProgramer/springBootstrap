<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>admin panel</title>
</head>
<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <span class="navbar-text">
        <a class="font-weight-bold" th:text="${user.email}"></a>
            <a> with roles: </a>
        <a th:text="${user.roleGetter()}"></a>
    </span>
    <span class="navbar-text">
      <a th:href="@{/logout}">Logout</a>
    </span>
</nav>
<div class="row">
    <div class="col-2" style="background: white">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <br/>
            <br/>
            <br/>
            <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <div style="background: whitesmoke" class="col-10">
        <div style="width: 95%; position: center" class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <br/>
                <br/>
                <br/>
                <h1>User information-page</h1>
                <div style="background: white">
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user, state: ${user}">
                                    <td th:utext="${user.id}">ID</td>
                                    <td th:utext="${user.name}">First Name</td>
                                    <td th:utext="${user.lastName}">Last Name</td>
                                    <td th:utext="${user.age}">Age</td>
                                    <td th:utext="${user.email}">Email</td>
                                    <td th:utext="${user.roleGetter()}">Roles</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>
</div>
</body>
</html>
